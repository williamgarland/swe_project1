<!DOCTYPE html>
<html>

<head>
    <title>Song Oracle - {{content_title}}</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="/static/style_view_content.css" rel="stylesheet" />
</head>

<body>
    {% include 'toolbar.html' %}

    <div id="content">
        <iframe id="content_embed" src="{{content_url}}" width="300" height="380" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe>
        {% if has_lyrics %}
        <style>
            #content_embed {
                transform: translateY(30%);
            }
        </style>
        {% if lyrics_url == None %}
        <div id="track_lyrics">
            Error Retrieving Track Lyrics
        </div>
        {% else %}
        <a id="track_lyrics" href="{{lyrics_url}}" target="_blank">
            View Lyrics <img src="/static/external_link.png" id="track_lyrics_link_icon" /></a>
        {% endif %}
        {% endif %}
    </div>
</body>

</html>
